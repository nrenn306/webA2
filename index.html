<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>  
    <title>Assignment 2</title>    
    <link rel="stylesheet" type="text/css" href="css/ass2.css" />
    
   <script type="text/javascript" language="javascript" src="js/app.js"></script>
</head>
<body class="form-body">
    <header>
        <nav>
            <div id="logo">
                <img src="images/darkLogo.png">
            </div>
            <div id="navigation">
                <ul>
                    <li>Home</li>
                    <li>Browse</li>
                    <li>About</li>
                </ul>
            </div>
            <div>
                <h3>Cart</h3>
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </nav>
    </header>

<main>
    <article id="home">
        <p>a</p>
    </article>

    <article class="hidden" id="browse">
        <p>b</p>
        <section class="hidden" id="filter">

        </section>

        <section class="hidden" id="results">

        </section>
    </article>

    <article class="hidden" id="singleproduct">
        <div id="breadcrumb">
            <a href="#">Home></a>
            <a href="#" id="gender"></a>
            <a href="#" id="category"></a>
            <span id="productTitle"></span>
        </div>

        <section class = "hidden" id="productPage">
            <template id="productPageTemplate">
                <img id="productImage">
            </template>
        </section>

        <section class = "hidden" id="productDescription">
            <template id="productDescriptionTemplate">
                <h1 id="productTitle"></h1>
                <p id="productPrice"></p>
                <p id="productDescriptionText"></p>
                <p id="productMaterial"></p>

                <div id="quantity">
                    <label>Quantity</label>
                    <input type="number" id="qtyInput" min="1" value="1">
                </div>

                <div id="colourOptions"></div>

                <button id="addCart">+ Add to Cart</button>
            </template>
        </section>

        <section id="relatedProducts">
            <h2>Related Products</h2>

            <ul id="relatedList">
                <template id="relatedProductTemplate">
                    <li class="relatedCard">
                        <img class="relatedImage">
                        <h3 class="relatedTitle"></h3>
                        <p class="relatedPrice"></p>
                        <button class="relatedAdd">+</button>
                    </li>
                </template>
            </ul>
        </section>

    </article>
    
    <article class="hidden" id="shoppingCart">
        <h1>Shopping Cart</h1>
        <section class="cartItems">
            <table class="cartTable">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Color</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                    <template id="cartItemTemplate">
                        <tr class="cartRow">
                            
                            <td class="cartItem">
                                <img class="cartItemImage">
                                <span class="cartItemTitle"></span>
                            </td>

                            <td class="cartItemColor"></td>

                            <td class="cartItemSize"></td>

                            <td class="cartItemPrice"></td>

                            <td class="cartItemQuantity">
                                <input type="number" class="quantityInput" min="1" value="1">
                            </td>
                            
                            <td class="cartItemSubtotal"></td>

                        </tr>
                    </template>
                </tbody>
            </table>
        </section>

        <section class="shippingSummary">
            <div class="shipping">
                <h2>Shipping</h2>
                <select id="shippingMethod" placeholder="Standard">
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="priority">Priority</option>
                </select>
                <select id="shippingLocation" placeholder="Canada">
                    <option value="canada">Canada</option>
                    <option value="unitedStates">United States</option>
                    <option value="international">International</option>
                </select>
            </div>

            <div class="summary">
                <h2>Merchandise</h2>
                <p id="merchTotal">$0.00</p>
                <h2>Shipping</h2>
                <p id="shippingTotal">$0.00</p> 
                <h2>Tax</h2>
                <p id="taxTotal">$0.00</p>
                <h2>Total</h2>
                <p id="orderTotal">$0.00</p>
            </div>
            <button id="checkoutButton">Checkout</button>
        </section>
    </article>

    <dialog id="about">
        <p>d</p>
    </dialog>
</main>

<footer>
    <p>link to github page</p>
    <p> &copy; 2025 Seila Kennedy & Nicole Rennie. All rights reserved.</p>
</footer>
       
</body>
</html>
